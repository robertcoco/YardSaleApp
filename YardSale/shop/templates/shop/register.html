{% extends 'shop/header.html' %}

{% block content %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous" defer></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous" defer></script>
{% endblock  %}


{% block box %}
	<h1>Register</h1>
	{% include 'shop/messages.html' %}
	<form method="POST">
		{% csrf_token %}
		<label for="username">username</label>
		<input type="text" name="username" id="">
		<br>
		<label for="fname">first name</label>
		<input type="text" name="fname" id="">
		<br>
		<label for="lname">last name</label>
		<input type="text" name="lname" id="">
		<br>
		<label for="email">email</label>
		<input type="email" name="email" id="">
		<br>
		<label for="password1">password</label>
		<input type="password" name="password1" id="">
		<br>
		<label for="password2">password confirmation</label>
		<input type="password" name="password2" id="">
		<br>
		<button>Sign up</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
	<a href="{% url 'shop:login' %}">Do you have an account?. Login</a>
{% endblock  %}
